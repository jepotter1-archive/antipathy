language: node_js
node_js:
- '8'
- '9'
- '10'
- '11'
jobs:
  include:
  - stage: test
    script: yarn run test
  - stage: lint
    script: yarn run lint
  - stage: docs
    script: yarn run docs
  - stage: coverage
    script: yarn run coverage && yarn run coverage:report
deploy:
  - provider: npm
    email: npm@stormdesign.us
    api_key:
      secure: 
    on:
      tags: true
      repo: jwinnie/antipathy
  - provider: surge
    project: ./docs/
    domain: antipathy.surge.sh
    on:
      tags: true
      repo: jwinnie/antipathy
